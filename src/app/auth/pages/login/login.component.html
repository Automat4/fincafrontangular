<form class="form_login" [formGroup]="miFormulario" (ngSubmit)="login()">
  <div class="input-group mb-3">
    <input
      type="email"
      class="form-control"
      formControlName="correo"
      placeholder="Email"
    />
  </div>

  <div class="input-group mb-3">
    <input
      type="password"
      formControlName="password"
      class="form-control"
      placeholder="Password"
    />
  </div>
  <div class="row">
    <div class="col-4">
      <button
        class="BotonIni"
        type="submit"
        [disabled]="miFormulario.invalid"
      >
        Ingresar
      </button>
      <!-- <button class="BotonIni" pButton type="submit" [disabled]="miFormulario.invalid" label="Ingresar" ></button> -->
    </div>
  </div>
</form>
